{% extends 'fosssite/home.html' %}




{% block profile %}
<li><a href="{% url 'fosssite:profileuser' name=request.user %}"><span class="glyphicon glyphicon-edit"></span>Profile</a></li>
<li><a href="{% url 'fosssite:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
{% endblock %}

{% block content %}
<div id='main-content' class='container'>
   <div class='row'>
 <div class='col-md-12'>
   <div class='page-header'>
     <h2>Edit User Profile</h2>
   </div>
   <div class='page-body'>
     <form accept-charset="UTF-8" action="" class="form" enctype="multipart/form-data" id="edit_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="KW/3tAwoPpmq/MzCtU1Eolw7K8jFlTE0QLduKwL8K8U=" /></div>
         {% csrf_token %}
         {%  if error %}
         <p class="text-danger">{{error}}</p>
         {% endif %}
         <br/>
         <br/>
         <div class='row'>
           <div class='col-md-6'>
               <div class='form-group'>
                 <label for="user_email">Current Password</label>
                 <input type="password" autofocus="autofocus" class="form-control" id="user_email" name="current_password" size="30" type="email" value="" />
               </div>
               <div class='form-group'>
                 <label for="user_email">New Password</label>
                 <input type="password" autofocus="autofocus" class="form-control" id="user_email" name="password1" size="30" type="email" value="" />
               </div>
               <div class='form-group'>
                 <label for="user_email">Confirm Password</label>
                 <input type="password" autofocus="autofocus" class="form-control" id="user_email" name="password2" size="30" type="email" value="" />
               </div>


         <input class="btn btn-primary btn-lg" type="submit" value="Update Password"/>
     </div>
 </div>
       </form>
      </div>
   </div>
  </div>

  {% endblock %}
